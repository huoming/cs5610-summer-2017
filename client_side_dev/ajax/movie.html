<head>

<body>

<div class="container">
    <h1>Search IMDB</h1>

    <input type="text" id="movieComp" class="form-control" placeholder="Company Name"/>
    <button id="searchMovieByComp" class="btn btn-primary btn-block">Search by Comp</button>

    <input type="text" id="movieTitle" class="form-control" placeholder="Terminator"/>

    <h2>Results</h2>

        <tr>
            <th>Title</th>
            <th>Plot</th>
            <th>Poster</th>
        </tr>

        <tr id="template">
            <td><a href="#" class="link">Avatar</a></td>
            <td class="plot">I love the blue folks. Dancing with wolves, but in another planet</td>
            <td><img src="" class="poster"/></td>
        </tr>
        </tbody>
    </table>

</div>
