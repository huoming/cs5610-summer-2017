<!DOCTYPE html>
<html lang="en">
<head>

<nav class="navbar narbar-default navbar-fixed-top cl-blue-navbar">

    </div>

<div class="container">
    <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="username" required>
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="alice@emmail.com" id="email" required>
        <label for="fName">First Name</label>
        <input type="text" class="form-control" placeholder="first name" id="fName" required>
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" placeholder="last name" id="lName" required>
    </form>

    <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
    <a href="login.html" class="btn btn-danger btn-block">Logout</a>
</div>

        <a href="#" class="navbar-link navbar-text pull-right cl-navbar-text cl-icon-padding">

</html>
