<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Introduction</title>

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.css" rel= "stylesheet">
</head>
<body>

<header>HTML Form Introduction</header>

<a href="http://getbootstrap.com/css/#forms"><h2>Bootstrap Forms</h2></a>

<div class="container">

    <h2>Form Element</h2>

    <form action="forms.html">
        This is a form
    </form>

    <h2>Input Field</h2>

    <form action="forms.html">
        <input name="firstName" class="form-control"/>
    </form>

    <h2>Input Types</h2>

    <form>
        <!-- <input type="text" class="form-control"/>-->
        <input type="color" class="form-control"/>
        <input type="date" class="form-control"/>
        <input type="file" class="form-control"/>
        <input type="number" class="form-control"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="checkbox"/>
        <input type="password" class="form-control"/>
        <input type="radio" name="choice"/>
        <input type="radio" name="choice"/>
        <input type="radio" name="choice"/>
        <input type="radio" name="choice"/>
        <input type="range" min=10 max=20 step="2"/>
        <input type="email" placeholder="your@email.com"/>
        <input type="password" placeholder="password"/>
    </form>

    <h2>Labels</h2>

    <form>
        First Name
        <input type="text" class="form-control"/>
        <label for="lastName">
            Last Name
        </label>
        <input id="lastName" type="text" class="form-control"/>
        Gender
        <input id="male" type="radio" name="gender"/> <label for="male">Male</label>
        <label><input type="radio" name="gender"/> Female</label>
    </form>

    <h2>Basic Bootstrap Forms</h2>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h2>Inline Forms</h2>

    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

    <h2>Input Groups</h2>

    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>

    <h2>Horizontal Forms</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>

</html>
